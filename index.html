<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Fonts apply full body -->
     <style>
        body {
            font-family: "Hind Madurai", sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <div class="flex flex-col md:flex-row justify-between items-center p-3 md:p-5 gap-3">
            <!-- Logo Section  -->
            <div class="flex items-center gap-4">
                <img src="./assets/logo.png" alt="Emergency Service Logo" class="w-10 h-10 md:w-12 md:h-12">
                <h1 class="text-[#006747] text-base md:text-lg lg:text-xl font-extrabold">Emergency <br> Service</h1>
            </div>

            <!-- Button Section -->
            <div class="flex flex-col sm:flex-row gap-2 md:gap-3">
                <!-- button 1: light green -->
                <button
                    class="flex justify-center items-center gap-2 px-4 py-2 md:px-6 md:py-3 rounded-full bg-[#41ff6b1a] text-black font-bold">
                    100 <img src="./assets/heart.png" alt="Heart icon" class="w-5 h-5">
                </button>

                <!-- button 2: light green -->
                <button
                    class="flex justify-center items-center gap-2 px-4 py-2 md:px-6 md:py-3 rounded-full bg-[#41ff6b1a] text-black font-bold">
                    100 <img src="./assets/coin.png" alt="Coin icon" class="w-5 h-5">
                </button>

                <!-- button 3: green -->
                <button class="px-4 py-2 md:px-6 md:py-3 rounded-full bg-[#00a63e] text-white font-bold">
                    2 Copy
                </button>
            </div>
        </div>
        <!-- nav section end here -->
         
        <!-- Banner Section -->
        
    </header>
    <main>

    </main>
</body>

</html>
